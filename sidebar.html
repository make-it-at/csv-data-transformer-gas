  <script>
    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
    let selectedFile = null;

    // DOMè¦ç´ ã®å–å¾—
    const csvFileInput = document.getElementById('csvFile');
    const fileDropZone = document.getElementById('fileDropZone');
    const fileInfo = document.getElementById('fileInfo');
    const importBtn = document.getElementById('importBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');

    // åˆæœŸåŒ–

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®åˆæœŸåŒ–
    function initializeEventListeners() {
      // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
      fileDropZone.addEventListener('click', () => csvFileInput.click());
      csvFileInput.addEventListener('change', handleFileSelect);

      // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
      fileDropZone.addEventListener('dragover', handleDragOver);
      fileDropZone.addEventListener('dragleave', handleDragLeave);

      // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯
      importBtn.addEventListener('click', handleImport);

      // ãƒ‡ãƒ¼ã‚¿è»¢è¨˜ãƒœã‚¿ãƒ³
      const transferBtn = document.getElementById('transferBtn');
      if (transferBtn) {
        transferBtn.addEventListener('click', handleDataTransfer);

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠå‡¦ç†
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (file) {
        processSelectedFile(file);
      }
    }

    // ãƒ‰ãƒ©ãƒƒã‚°ã‚ªãƒ¼ãƒãƒ¼å‡¦ç†
    function handleDragOver(event) {
      event.preventDefault();
      fileDropZone.classList.add('dragover');

    function handleDragLeave(event) {
      event.preventDefault();
      fileDropZone.classList.remove('dragover');
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
    function handleFileDrop(event) {
      event.preventDefault();
      fileDropZone.classList.remove('dragover');
      
      const files = event.dataTransfer.files;
      if (files.length > 0) {
        processSelectedFile(files[0]);
      }
    }

    // é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®å‡¦ç†
    function processSelectedFile(file) {
      selectedFile = file;
      
      // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®è¡¨ç¤º
      const fileSize = formatFileSize(file.size);
      fileInfo.innerHTML = `
        <strong>${escapeHtml(file.name)}</strong><br>
        ã‚µã‚¤ã‚º: ${fileSize} | æœ€çµ‚æ›´æ–°: ${new Date(file.lastModified).toLocaleString()}
      `;
      
      // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠè¡¨ç¤ºã®æ›´æ–°
      fileDropZone.innerHTML = `
        <strong>âœ“ ${escapeHtml(file.name)}</strong><br>
        <small>åˆ¥ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã™ã‚‹å ´åˆã¯ã‚¯ãƒªãƒƒã‚¯</small>
      `;
      
      // ã‚¤ãƒ³ãƒãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
      importBtn.disabled = false;
      
      // æ¤œè¨¼
      if (file.size > 10 * 1024 * 1024) { // 10MB
        showStatus('warning', 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã„ã§ã™ã€‚å‡¦ç†ã«æ™‚é–“ãŒã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ã€‚');
      }
    }

    // CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆå‡¦ç†
    function handleImport() {
      if (!selectedFile) {
        showStatus('error', 'ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
        return;
      }

      // UIçŠ¶æ…‹ã®æ›´æ–°
      importBtn.disabled = true;
      showProgress(true);
      updateProgress(0, 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...');

      // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿
      const reader = new FileReader();
      reader.onload = function(e) {
        const csvContent = e.target.result;
        
        updateProgress(30, 'CSVãƒ‡ãƒ¼ã‚¿ã‚’è§£æä¸­...');
        
        // GASé–¢æ•°ã‚’å‘¼ã³å‡ºã—
        google.script.run
          .withSuccessHandler(handleImportSuccess)
          .withFailureHandler(handleImportError)
          .processCSVImport(csvContent, selectedFile.name, {
            hasHeader: true,
            encoding: 'UTF-8'
          });
      };

      reader.onerror = function() {
        handleImportError('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
      };

      reader.readAsText(selectedFile, 'UTF-8');
    }

    // ã‚¤ãƒ³ãƒãƒ¼ãƒˆæˆåŠŸå‡¦ç†
    function handleImportSuccess(result) {
      updateProgress(100, 'å®Œäº†');
      
      setTimeout(() => {
        showProgress(false);
        importBtn.disabled = false;
        
        if (result.success) {
          const data = result.data;
          showStatus('success', 
            `ã‚¤ãƒ³ãƒãƒ¼ãƒˆå®Œäº†: ${data.totalRows}è¡Œ, ${data.totalColumns}åˆ— (${data.processingTime}ms)`
          );
          
          // ã‚·ãƒ¼ãƒˆçŠ¶æ³ã‚’æ›´æ–°
          loadSheetStatus();
          loadRecentLogs();
        } else {
          showStatus('error', result.message || 'ã‚¤ãƒ³ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
        }
      }, 500);
    }

    // ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼å‡¦ç†
    function handleImportError(error) {
      showProgress(false);
      importBtn.disabled = false;
      
      const errorMessage = typeof error === 'string' ? error : error.message || 'ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
      showStatus('error', errorMessage);
      
      loadRecentLogs(); // ã‚¨ãƒ©ãƒ¼ãƒ­ã‚°ã‚’è¡¨ç¤º
    }

    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹è¡¨ç¤ºåˆ¶å¾¡
    function showProgress(show) {
      progressContainer.style.display = show ? 'block' : 'none';
      if (!show) {
        updateProgress(0, '');

    }

    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹æ›´æ–°
    function updateProgress(percent, text) {
      progressFill.style.width = percent + '%';
      progressText.textContent = text;
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
    function showStatus(type, message) {
      statusMessage.className = `status-message status-${type}`;
      statusMessage.textContent = message;
      statusMessage.style.display = 'block';
      
      // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¯3ç§’å¾Œã«è‡ªå‹•ã§éš ã™
      if (type === 'success') {
        setTimeout(() => {

    }

    // ã‚·ãƒ¼ãƒˆçŠ¶æ³èª­ã¿è¾¼ã¿
    function loadSheetStatus() {
      refreshBtn.disabled = true;
      sheetStatus.innerHTML = '<div class="text-center" style="color: #666;">èª­ã¿è¾¼ã¿ä¸­...</div>';
      
      google.script.run
        .withSuccessHandler(function(result) {

          if (result.success) {

          } else {
            sheetStatus.innerHTML = '<div style="color: #f44336;">ã‚¨ãƒ©ãƒ¼: ' + escapeHtml(result.error) + '</div>';
          }
        })

          refreshBtn.disabled = false;
          sheetStatus.innerHTML = '<div style="color: #f44336;">èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼</div>';
        })

    }

    // ã‚·ãƒ¼ãƒˆçŠ¶æ³è¡¨ç¤º
    function displaySheetStatus(data) {
      let html = '';
      
      const sheets = ['LPcsv', 'PPformat', 'MFformat', 'ãƒ­ã‚°'];
      sheets.forEach(sheetName => {
        const info = data[sheetName];
        let statusClass, statusText;
        
        if (!info.exists) {
          statusClass = 'status-missing';
          statusText = 'æœªä½œæˆ';
        } else if (!info.hasData) {
          statusClass = 'status-empty';
          statusText = 'ç©º';
        } else {
          statusClass = 'status-ok';
          statusText = `${info.rows}è¡Œ Ã— ${info.columns}åˆ—`;
        }
        
        html += `

            <div class="sheet-name">
              <span class="status-indicator ${statusClass}"></span>
              ${sheetName}

    function loadRecentLogs() {
      google.script.run

    function displayLogs(logs) {

    // ãƒ‡ãƒ¼ã‚¿è»¢è¨˜å‡¦ç†

    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
